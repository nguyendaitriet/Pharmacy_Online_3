<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp_list_table_drug">
    <textarea id="tempDrug" style="display:none">
        <tr id="tr_{0}">
            <td class="text-center">{0}</td>
            <td>{1}</td>
            <td class="text-center">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-end">{4}</td>
            <td class="text-center">{5}</td>
            <td class="text-center">
                <button data-id="{0}" type="button" title="Detail & Edit" class="btn btn-outline-secondary btn-update-drug">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button data-id="{0}" type="button" title="Remove" class="btn btn-outline-danger btn-remove-drug">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </textarea>
</th:block>


<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="add-new-drug">
        <div id="mdCreateDrug" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title text-purple" id="myLargeModalLabel">Add new drug</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>

                    <div class="modal-body">
                        <div class="modal-alert-danger hide"></div>
                        <form class="parsley-examples" id="frmCreDrug" autocomplete="off">
                            <div class="row mt-3">
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="drugNameCre">Drug Name <span class="text-danger">*</span></label>
                                    <input type="text" name="drugNameCre" parsley-trigger="change" placeholder="Example: Paracetamol" required class="form-control" id="drugNameCre">
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="drugContentCre">Drug Content (mg)<span class="text-danger">*</span></label>
                                    <input type="number" name="drugContentCre" parsley-trigger="change" required="" class="form-control" id="drugContentCre">
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="quantityCre">Quantity<span class="text-danger">*</span></label>
                                    <input id="quantityCre" name="quantityCre" type="number" required="" class="form-control">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="pricePerUnitCre">Price (VND)<span class="text-danger">*</span></label>
                                    <input type="number" name="pricePerUnitCre" required="" class="form-control" id="pricePerUnitCre">
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="dosageFormCre">Dosage Form <span class="text-danger">*</span></label>
                                    <select class="form-control" data-toggle="select2" id="dosageFormCre" name="dosageFormCre">

                                    </select>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="usageCre">Usage</label>
                                    <input type="text" name="usageCre" placeholder="Example: Headache, Stomach ache" class="form-control" id="usageCre">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="productionDateCre">Production Date <span class="text-danger">*</span></label>
                                    <input class="form-control" id="productionDateCre" type="date" name="productionDateCre" required>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="expirationDateCre">Expiration Date <span class="text-danger">*</span></label>
                                    <input class="form-control" id="expirationDateCre" type="date" name="expirationDateCre" required>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                                    <label for="noteCre">Note</label>
                                    <input type="text" name="noteCre" class="form-control" id="noteCre">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                        <button id="btnCreDrug" type="button" class="btn btn-purple waves-effect waves-light">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </th:block>

</html>

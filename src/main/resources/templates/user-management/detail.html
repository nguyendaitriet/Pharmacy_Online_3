<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Detail</title>
    <th:block th:replace="/layout/header :: header-p1"></th:block>
    <th:block th:replace="/layout/header :: header-p2"></th:block>
    <link href="/assets/libs/toastr/css/iziToast.min.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/jQuery/jquery-3.6.0.min.js"></script>

    <script src="/assets/libs/toastr/js/iziToast.min.js"></script>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/topbar :: topbar"></th:block>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <div class="slimscroll-menu">

            <!--- Sidemenu -->
            <div id="sidebar-menu">
                <th:block th:replace="/layout/sidebar-left :: sidebar-left"></th:block>
            </div>
            <!-- End Sidebar -->

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-9">
                        <div class="page-title-box">
                            <h2 class="text-secondary">Your Account</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page-title-box" style="text-align: right">
                            <a title="Back to list" href="/drugs" class="btn btn-outline-info">
                                <i class="fas fa-arrow-left"></i>
                                <span> Back</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table mb-0" >
                                        <thead class="table-active">
                                            <tr>
                                                <th style="width: 5%">#</th>
                                                <th style="width: 20%">Title</th>
                                                <th>Detail</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-dark text-white">
                                            <form th:object="${user}" method="post">
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td class="font-weight-bold">Full Name</td>
                                                    <td>
                                                        <input type="text" th:value="*{fullName}" th:field="*{fullName}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td class="font-weight-bold">Email Address</td>
                                                    <td>
                                                        <input type="text" th:value="*{username}" th:field="*{username}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td class="font-weight-bold">Phone Number</td>
                                                    <td>
                                                        <input type="text" th:value="*{phoneNumber}" th:field="*{phoneNumber}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">4</th>
                                                    <td class="font-weight-bold">Address</td>
                                                    <td>
                                                        <input type="text" th:value="*{address}" th:field="*{address}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">5</th>
                                                    <td class="font-weight-bold">Role</td>
                                                    <td th:text="*{role.code}"></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">6</th>
                                                    <td class="font-weight-bold">Creation Date</td>
                                                    <td th:text="*{creationDate}"></td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td></td>
                                                    <td>
                                                        <button type="submit" id="btn-save-info" class="btn btn-primary">
                                                            Save
                                                        </button>
                                                        <button type="button" id="btn-change-pass" class="btn btn-purple">
                                                            Change Password
                                                        </button>
                                                    </td>
                                                </tr>
                                            </form>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="/layout/footer :: footer"></th:block>

    </div>

</div>


<script src="/assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

<script src="/assets/js/apps.js"></script>

<th:block th:if="${success}">
    <script>
        App.IziToast.showSuccessAlert('Update information successfully!')
    </script>
</th:block>
<th:block th:if="${error}">
    <script>
        App.IziToast.showErrorAlert('This email address has existed!')
    </script>
</th:block>
<script>
    $("#btn-change-pass").on("click", () => {
        App.IziToast.showErrorAlert('Sorry, this function is not available!')
    })
</script>
</body>

</html>
